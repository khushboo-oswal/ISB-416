<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>ITVEDANT SHOPPING BAZAAR</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3">
                <h2 style="text-align: center; border-radius: 10px; color: white;" class="bg-danger">REGISTRATION</h2><br>
                <form method="POST">
                    <div class="mb-3">
                        <label for="input1" class="form-label">Username: </label>
                        <input type="text" class="form-control" id="input1" placeholder="username">
                    </div>

                    <div class="mb-3">
                        <label for="input2" class="form-label">Email: </label>
                        <input type="email" class="form-control" id="input2" placeholder="abc@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="col-sm-2 col-form-label">Password:</label>
                        <input type="password" class="form-control" id="input3">
                    </div>
                    <div class="mb-3">
                        <label for="input4" class="col-sm-6 col-form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="input4">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-danger mb-3">Register</button>&nbsp;
                        &nbsp; &nbsp; Already User?&nbsp;<a href="login.html" class="text-danger" style="text-decoration: none;">Login</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
</body>
</html>
